<div class="signup-form">
    <ng-container *ngIf="showSignUp">
        <form (ngSubmit)="submittedSignUpForm()" [formGroup]="signUpForm">
            <h2>Create an Account</h2>
            <p class="hint-text">Sign up with your social media account or email address</p>
            <div class="social-btn text-center">
                <a (click)="SignUpWithGoogle()" class="btn btn-danger btn-lg"><i class="fa fa-google"></i> Google</a>
            </div>
            <div class="or-seperator"><b>or</b></div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="username" formControlName="userName" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="email" class="form-control input-lg" name="email" formControlName="email" placeholder="Email Address" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" name="password" formControlName="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" name="confirm_password" formControlName="confirmPassword" placeholder="Confirm Password" required="required">
            </div>  
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block signup-btn">Sign Up</button>
            </div>
        </form>
        <div class="text-center" (click)="switchSignUpORSignIn()">Already have an account? <a>Login here</a></div>
    </ng-container>
    <ng-container *ngIf="!showSignUp">
    <form (ngSubmit)="submittedLoginForm()" [formGroup]="loginForm">
        <h2>Login Account</h2>
        <p class="hint-text">Sign In with your social media account or email address</p>
        <div class="social-btn text-center">
            <a (click)="SignInWithGoogle()" class="btn btn-danger btn-lg"><i class="fa fa-google"></i> Google</a>
        </div>
        <div class="or-seperator"><b>or</b></div>
        <div class="form-group">
            <input type="email" class="form-control input-lg" name="email" formControlName="email" placeholder="Email Address" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control input-lg" name="password" formControlName="password" placeholder="Password" required="required">
        </div> 
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block signup-btn">Sign In</button>
        </div>
    </form>
    <div class="text-center" (click)="switchSignUpORSignIn()">Create a account? <a>Registration here</a></div>
</ng-container>
</div>
